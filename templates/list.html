<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing %s</title>
    <style>
        td,th {
            padding: 0.1rem 0.5rem;
            text-align: start;
        }
    </style>
</head>
<body>
    <h1>%s</h1>
    <hr>
    <table >
        <thead>
            <th>File</th>
            <th>Size</th>
            <th>Last Modified</th>
        </thead>
        <tbody>
            %s
        </tbody>
    </table>
</body>
</html>
